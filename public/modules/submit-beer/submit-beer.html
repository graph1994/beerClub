<h1>Whatâ€™s on tap?</h1>

<form ng-submit="mc.submitBeer()">
  <div class="form-group">
    <label for="beerName">Beer Name:</label>
    <input type="text" class="form-control" name="beerName"
           ng-model="mc.newBeerName">
  </div>
  <div class="form-group">
    <label for="beerBrewery">Brewery:</label>
    <input type="text" class="form-control" name="beerBrewery"
           ng-model="mc.newBeerBrewery">
  </div>
  <div class="form-group">
    <label for="beerType">Beer Type:</label>
    <input type="text" class="form-control" name="beerType" list="beerTypes"
           ng-model="mc.newBeerType">
  </div>
  <div class="form-group">
    <label for="beerDescription">Description:</label>
    <textarea class="form-control" name="beerDescription"
           ng-model="mc.newBeerDescription"></textarea>
  </div>
  <div class="form-group" style="display: none;">
    <button type="button" class="btn btn-default btn-lg btn-block inactive">
      <span class="glyphicon glyphicon-camera"></span>
      Add a photo
    </button>
  </div>
  <button type="submit" class="btn btn-default btn-lg btn-block">Bottoms up!</button>
</form>

<datalist id="beerTypes">
  <option ng-repeat="type in mc.beerTypes">{{type}}</option> <!-- value="options" -->
</datalist>
